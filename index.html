    .nav a:hover{

    button {
      position: absolute;
      bottom: 80px; /* Adjust distance from the bottom */
      right: 100px; /* Adjust distance from the right */
      padding: 12px 35px;
      background: #2a2656;
      font-size: 17px;
      font-weight: 500;
      color: #f6f0f0;
      border: 3px solid #120c08;
      border-radius: 8px;
      box-shadow: 0 0 0 #7bc0f18c;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    


    .star-1 {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 25px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
    }

    .star-2 {
      position: absolute;
      top: 45%;
      left: 45%;
      width: 15px;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
    }

    .star-3 {

      width: 5px;
      height: auto;

    button:hover {

    button:hover .star-1 {

    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .contact-form button {
      display: block;
      background-color: #008000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #005400;
    }
    label{
      color: #fec195;
